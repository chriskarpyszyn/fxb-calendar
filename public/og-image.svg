  <text x="100" y="525" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">‚óè</text>
  <text x="120" y="525" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="600" fill="white">LIVE</text>
  
  <!-- Enhanced streaming categories -->
  <text x="600" y="520" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Software Development ‚Ä¢ Gaming ‚Ä¢ Art ‚Ä¢ Just Chatting ‚Ä¢ Celeste</text>
  
  <!-- Decorative streaming elements -->
  <rect x="50" y="50" width="4" height="4" rx="2" fill="#a78bfa" opacity="0.6"/>
  <rect x="60" y="60" width="3" height="3" rx="1.5" fill="#a78bfa" opacity="0.4"/>
  <rect x="70" y="45" width="2" height="2" rx="1" fill="#a78bfa" opacity="0.5"/>
  
