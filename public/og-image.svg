  <text x="165" y="405" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="800" fill="#6b21a8" text-anchor="middle">6</text>
  <text x="165" y="425" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#6b21a8" text-anchor="middle">Dev</text>
