  <text x="315" y="405" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="800" fill="#166534" text-anchor="middle">7</text>
  <text x="315" y="425" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#166534" text-anchor="middle">Gaming</text>
  <text x="315" y="440" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">TBD</text>
  
  <!-- Enhanced streaming platform icons -->
  <!-- Twitch -->
  <circle cx="200" y="520" r="16" fill="#9146ff" filter="url(#cardShadow)"/>
  <text x="200" y="528" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">T</text>
  
  <!-- YouTube -->
