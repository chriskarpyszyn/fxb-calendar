  <text x="315" y="335" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#6b21a8" text-anchor="middle">Gaming</text>
  <text x="315" y="350" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" font-size="9" fill="#6b21a8" text-anchor="middle">7:00-9:00</text>
  
