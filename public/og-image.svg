<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Calendar grid background -->
  <rect x="100" y="200" width="1000" height="350" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Calendar header -->
  <rect x="100" y="200" width="1000" height="60" rx="20" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Day headers -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">SUN</text>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">MON</text>
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">TUE</text>
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">WED</text>
  <text x="750" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">THU</text>
  <text x="900" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">FRI</text>
  <text x="1050" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">SAT</text>
  
  <!-- Sample calendar days with different colors -->
  <rect x="120" y="280" width="120" height="60" rx="8" fill="#dcfce7" stroke="#4ade80" stroke-width="2"/>
  <text x="180" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">1</text>
  <text x="180" y="325" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Dev</text>
  
  <rect x="270" y="280" width="120" height="60" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="330" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6b21a8" text-anchor="middle">2</text>
  <text x="330" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8" text-anchor="middle">Gaming</text>
  
  <rect x="420" y="280" width="120" height="60" rx="8" fill="#fce7f3" stroke="#f472b6" stroke-width="2"/>
  <text x="480" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">3</text>
  <text x="480" y="325" font-family="Arial, sans-serif" font-size="10" fill="#be185d" text-anchor="middle">Art</text>
  
  <rect x="570" y="280" width="120" height="60" rx="8" fill="#dbeafe" stroke="#60a5fa" stroke-width="2"/>
  <text x="630" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">4</text>
  <text x="630" y="325" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Chat</text>
  
  <rect x="720" y="280" width="120" height="60" rx="8" fill="#fed7aa" stroke="#fb923c" stroke-width="2"/>
  <text x="780" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c2410c" text-anchor="middle">5</text>
  <text x="780" y="325" font-family="Arial, sans-serif" font-size="10" fill="#c2410c" text-anchor="middle">Celeste</text>
  
  <!-- More sample days -->
  <rect x="120" y="360" width="120" height="60" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="180" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6b21a8" text-anchor="middle">6</text>
  <text x="180" y="405" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8" text-anchor="middle">Gaming</text>
  
  <rect x="270" y="360" width="120" height="60" rx="8" fill="#dcfce7" stroke="#4ade80" stroke-width="2"/>
  <text x="330" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">7</text>
  <text x="330" y="405" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Dev</text>
  
  <!-- Main title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">itsFlannelBeard's</text>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">31 Days of Streaming Calendar</text>
  
  <!-- Subtitle -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="24" fill="#c084fc" text-anchor="middle">Join the 31-day streaming journey!</text>
  
  <!-- Streaming categories -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Software Development • Gaming • Art • Just Chatting • Celeste</text>
</svg>
